  <p id="kurwa">30</p>
  <button onclick="chuj()">Click me</button>
  <script>
      function chuj(){
          let sec = 30;
          let timer = setInterval(function(){
              document.getElementById('kurwa').innerHTML=''+sec;
              sec--;
              if (sec < 0) {
                  clearInterval(timer);
              }
          }, 1000);
      }
