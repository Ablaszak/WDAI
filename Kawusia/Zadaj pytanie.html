<fieldset class="coffee-type">
  <legend>Jaką kawę parzysz?</legend>

  <div style="display: flex; justify-content: center">
    <label>
      <input type="radio" name="coffeeMethod" value="V60 " required>
      V60
    </label>

    <label>
      <input type="radio" name="coffeeMethod" value="Chemex ">
      Aeropress
    </label>

    <label>
      <input type="radio" name="coffeeMethod" value="Aeropress ">
      French Press
    </label>
  </div>
</fieldset>

<form class="cf"
      action="https://formspree.io/f/xkgknkdz"
      method="POST">
  <div class="half left cf">
    <input type="text" id="input-name" placeholder="Name">
    <input type="email" id="input-email" placeholder="Email address">
    <input type="text" id="input-subject" placeholder="Subject">
  </div>
  <div class="half right cf">
    <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
  </div>
  <input type="submit" value="Submit" id="input-submit">
</form>
